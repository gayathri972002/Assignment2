<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        .task-maker-container {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="task-maker-container">
    <div class="task-creation-wizard">
        <div class="form-group">
            <label for="num1">Number 1:</label>
            <input type="text" id="num1" placeholder="Enter No1">
        </div>

        <div class="form-group">
            <label for="num2">Number 2:</label>
            <input type="text" id="num2" placeholder="Enter No2">
        </div>

        <div class="form-group">
            <label for="oper">Operator:</label>
            <select name="oper" id="oper">
                <option value="add">Addition (+)</option>
                <option value="sub">Subtraction (-)</option>
                <option value="mul">Multiplication (*)</option>
                <option value="div">Division (/)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="val">Answer:</label>
            <input type="text" id="val" placeholder="Result" readonly>
        </div>

        <button onclick="calculate()">Calculate</button>
    </div>
</div>

<script>
    function calculate() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let operator = document.getElementById("oper").value;
        let result;

        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers!");
            return;
        }

        switch (operator) {
            case "add":
                result = num1 + num2;
                break;
            case "sub":
                result = num1 - num2;
                break;
            case "mul":
                result = num1 * num2;
                break;
            case "div":
                if (num2 === 0) {
                    alert("Division by zero is not allowed!");
                    return;
                }
                result = num1 / num2;
                break;
            default:
                result = "Invalid Operation";
        }

        document.getElementById("val").value = result;
    }
</script>

</body>
</html>
