<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Panel</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Teachers</h1>
    <div class="container">
        <div class="question-container" id="question-list"></div>
        <div class="task-maker-container">
            <div class="task-creation-wizard">
                <h2>Create a Question</h2>
                <label>Number 1</label>
                <input type="number" id="num1" placeholder="Enter No1">
                <label>Number 2</label>
                <input type="number" id="num2" placeholder="Enter No2">
                <label>Operator</label>
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <button onclick="createQuestion()">Create Question</button>
                <button onclick="clearQuestions()">Clear Questions</button>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
