<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Panel</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Students</h1>
    <h2>Answer the Questions</h2>
    <div class="container">
        <div class="question-container" id="student-questions" style="margin-left: 30px;"></div>
        <div class="task-maker-container">
            <div class="task-creation-wizard">
                <h2>Results</h2>
                <div id="results"></div>
                <button type="submit" id="submit-answers">Submit Answers</button>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
